network_node_id: 0
bandwidth_up: 1000000 kilobit
bandwidth_down: 1000000 kilobit
processes:
- path: hostname
  args: -I
  start_time: 60
- path: /root/.local/bin/tor
  args: --defaults-torrc torrc-defaults -f ../../../conf/tor.os.torrc
  environment:
    OPENBLAS_NUM_THREADS: '1'
  start_time: 200
  shutdown_time: 210
  shutdown_signal: SIGKILL
  expected_final_state: {signaled: SIGKILL}
- path: /usr/bin/python3
  args: setup.py -c ../../../conf/cover-config.json
  start_time: 210
  expected_final_state: {exited: 0}
- path: /root/.local/bin/tor
  args: --defaults-torrc torrc-defaults -f torrc
  environment:
    OPENBLAS_NUM_THREADS: '1'
  start_time: 240
  expected_final_state: running
- path: /usr/bin/python3
  args: ./traffic_gen/os/app.py -p 8000
  start_time: 245
  expected_final_state: running
- path: /usr/sbin/nginx
  args: -c {clientname}.os.conf
  start_time: 245
  expected_final_state: running
- path: /usr/bin/python3
  args: ./traffic_gen/cover_client/client.py
  start_time: 300
  expected_final_state: running
- path: /root/.local/bin/oniontrace
  args: Mode=log TorControlPort=9051 LogLevel=info Events=CIRC,STREAM
  start_time: 241
  expected_final_state: running
- path: /root/.local/bin/tgen
  args: tgenrc.graphml
  start_time: 300
  shutdown_time: 125
  shutdown_signal: SIGKILL
  expected_final_state: {signaled: SIGKILL}
host_options:
  pcap_enabled: true
  pcap_capture_size: 24 B